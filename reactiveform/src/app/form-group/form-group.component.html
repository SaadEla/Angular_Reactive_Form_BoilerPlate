<form class="needs-validation" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label>First name</label>
        <input type="text" class="form-control" required formControlName="firstName">
        <small class="text-muted text-danger"> </small>
      </div>
      <div class="col-md-6 mb-3">
        <label>Last name</label>
        <input type="text" class="form-control" required formControlName="lastName">
        <small class="text-muted text-danger"> </small>
      </div>
    </div>
    <div class="form-row" formGroupName="address">
      <div class="col-md-6 mb-3">
        <label>City</label>
        <input type="text" class="form-control"  required formControlName="city">
        <small class="text-muted text-danger"> </small>
      </div>
      <div class="col-md-3 mb-3">
        <label>Country</label>
        <select class="custom-select" required formControlName="country">
          <option value="Morocco">Morocco</option>
          <option value="France">France</option>
        </select>
        <small class="text-muted text-danger"> </small>
      </div>
      <div class="col-md-3 mb-3">
        <label>Zip</label>
        <input type="text" class="form-control" required formControlName="zipcode">
        <small class="text-muted text-danger"> </small>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox"  required formControlName="agreeterms">
        <label class="form-check-label">
          Agree to terms and conditions
        </label>
        <small class="text-muted text-danger"> </small>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Submit form</button>
    <button class="btn btn-primary m-5" type="submit" (click)='edit()' >Edit input s</button>
  </form>
